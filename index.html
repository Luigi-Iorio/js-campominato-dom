<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo minato</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- /google font -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /css -->
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="left">
        <div class="logo">
          <img src="img/mobile-logo.png" alt="logo boolean" />
        </div>
        <h1>Campo Minato</h1>
      </div>
      <div class="right">
        <select name="livello" id="livello">
          <option value="facile">facile</option>
          <option value="medio">medio</option>
          <option value="difficile">difficile</option>
        </select>
        <button class="play">Play</button>
        <button class="reset">Reset</button>
      </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <h2 class="">
        Scegli il livello e clicca sul bottone play<br />per avviare il gioco
      </h2>
      <div class="container opacity-0"></div>
      <div class="modale display-none">
        <div class="cont">
          <h2>Hai perso<br />clicca il tasto reset per ricominciare</h2>
        </div>
      </div>
      <div class="mod-vitt display-none">
        <div class="cont">
          <h2>Hai vinto<br />Clicca il tasto reset per ricominciare</h2>
        </div>
      </div>
    </main>
    <!-- main -->

    <!-- footer -->
    <footer>
      <p>Made with &hearts; by <a href="#">Boolean</a></p>
      <div class="risultato">Il tuo punteggio Ã¨: 0</div>
    </footer>
    <!-- /footer -->
    <!-- js -->
    <script src="js/main.js"></script>
    <!-- js -->
  </body>
</html>
